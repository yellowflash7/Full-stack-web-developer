<!DOCTYPE html>
<html lang="en">
<head>
    <title>Himachal Pradesh</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width= device-width ,initial-scale=1">
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col-md-3 logo"><img class="img-responsive" src="img/logo.jpeg" alt="logo"></div>
        <div class="col-md-9">
            <h1 class="text-center">Himachal Pradesh</h1>
        </div>
        <div class="col-md-12"><hr></div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div id="map"></div>
        </div>
        <div class="col-md-3 menu">
            <div class="findComplete">
                <span class="text">Find Nearby places</span>
                <input type="text" id="places-find" data-bind="value: find" autocomplete="off" placeholder="Eg: Shopping malls in Himachal">
                <input type="button" class="btn-info" id="find-places" value="find">
            </div>
            <ul id="list-places" data-bind="foreach: placeList" class="find"">
                <li data-bind="text: $data.title,click: $parent.CurrentPlace">
                </li>
            </ul>
            <form class="form-horizontal find">
                <input type="input" name="find" data-bind="textinput: FoundLocation">
                <input type="button" name="modify" value="Modify">
            </form>
        </div>
    </div>
</div>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDdGU0Fugxd61BIwXBQ6G5gP_0dpMhM2rQ&v=3&callback=initMap" onerror="displayError()"></script>
</body>
</html>
